name: CI

on:
    push:
        branches:
            - master
            - main
env:
    WF_ENV: Available to all workflows

jobs:
    sample-job: 
        runs-on: ubuntu-latest
        env:
            JOB_ENV: Available to sample job

        steps:
        - name: get env
          env:
            STEP_ENV: Available to this step
          run: |
            echo "WF_ENV: $WF_ENV"
            echo "JOB_ENV: ${JOB_ENV}"
            echo "STEP_ENV: ${STEP_ENV}"


